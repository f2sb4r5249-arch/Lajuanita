
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Menu – La Juanita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts (mêmes que le site) -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0c0e;
      --text: #f2f2f2;
      --muted: #b8b8b8;
      --accent: #d4af37; /* même jaune que le slogan */
      --glass: rgba(255,255,255,.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* NAV */
    .nav {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(12px);
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,.75),
        rgba(0,0,0,.55)
      );
      border-bottom: 1px solid rgba(255,255,255,.08);
    }

    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
    }

    .brand span {
      font-weight: 600;
      font-size: 18px;
      letter-spacing: .3px;
    }

    .back-btn {
      text-decoration: none;
      color: white;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.2);
      transition: background .2s ease, transform .2s ease;
    }

    .back-btn:hover {
      background: rgba(255,255,255,.08);
      transform: translateY(-1px);
    }

    /* HEADER */
    .header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    .header h1 {
      font-family: "Playfair Display", serif;
      font-size: clamp(36px, 6vw, 56px);
      margin-bottom: 10px;
    }

    .header p {
      color: var(--muted);
      font-size: 16px;
    }

    /* MENU IMAGES */
    .menu {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px 80px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .menu img {
      width: 100%;
      border-radius: 22px;
      box-shadow: 0 30px 80px rgba(0,0,0,.6);
      background: var(--glass);
    }

    /* FOOTER NOTE */
    .note {
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      padding-bottom: 40px;
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav class="nav">
    <div class="nav-inner">
      <div class="brand">
        <img src="./logo.png" alt="La Juanita">
        <span>La Juanita</span>
      </div>

      <a href="index.html" class="back-btn">← Retour</a>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="header">
    <h1>Notre Menu</h1>
    <p>From Mexico to Morocco — tous nos prix sont TTC</p>
  </header>

  <!-- MENU CONTENT -->
  <main class="menu">
    <!-- Remplace les src par les bons noms de fichiers -->
    <img src="./menu-1.jpg" alt="Menu – Antojitos">
    <img src="./menu-2.jpg" alt="Menu – Tacos & Tostadas">
    <img src="./menu-3.jpg" alt="Menu – Platos & Burgers">
    <img src="./menu-4.jpg" alt="Menu – Desserts">
  </main>

  <div class="note">
    Une expérience simple, mais mémorable.
  </div>

</body>
</html>
